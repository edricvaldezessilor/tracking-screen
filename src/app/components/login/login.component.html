<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="input-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username" 
          name="username"
          required
        />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <div class="input-group">
        <button type="submit" class="login-btn">Login</button>
      </div>
    </form>
  </div>
</div>
